<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adachi Image Selector with Tag Menu</title>
    <style>
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .comic-text {
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-size: 20px;
            margin-top: 10px;
        }
        .options, .search {
            text-align: center;
            margin-top: 20px;
        }
        .modal {
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.5); 
            justify-content: center; 
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 80%;
            text-align: center;
        }
        .modal-image {
            width: 150px;
            height: auto;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Adachi Image Selector with Tag Menu</h1>

    <div class="search">
        <button onclick="openModal()">Open Image Menu</button>
    </div>

    <div class="image-container">
        <img id="mainImage" src="images/adachi_shadow_menacing.png" alt="Adachi Image" style="width: 300px; height: auto;">
        <div class="comic-text" id="textOverlay" contenteditable="true" style="color: black;">Your Comic Text Here</div>
    </div>

    <!-- Modal for image selection -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <h2>Select an Image</h2>
            <div id="imageGallery">
                <!-- Images with tags will be added here dynamically -->
            </div>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Array of image objects with primary and secondary tags
        const images = [
            { src: "images/adachi_shadow_menacing.png", primaryTag: "shadow", secondaryTag: "menacing" },
            { src: "images/adachi_worried_blush.png", primaryTag: "worried", secondaryTag: "blush" }
        ];

        // Function to open the modal and display images
        function openModal() {
            const imageGallery = document.getElementById('imageGallery');
            imageGallery.innerHTML = ""; // Clear current images

            images.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = image.src;
                imgElement.alt = `${image.primaryTag} - ${image.secondaryTag}`;
                imgElement.className = "modal-image";
                imgElement.onclick = () => selectImage(image.src);
                imageGallery.appendChild(imgElement);
            });

            document.getElementById('imageModal').style.display = "flex";
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }

        // Function to select an image and close the modal
        function selectImage(src) {
            document.getElementById('mainImage').src = src;
            closeModal();
        }
    </script>
</body>
</html>
