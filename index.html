<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Tags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #imageGallery img {
            width: 200px;
            height: auto;
            margin: 10px;
            cursor: pointer;
        }
        #controls {
            margin-top: 20px;
        }
        #textControls {
            margin-top: 20px;
        }
        input, select {
            padding: 5px;
            font-size: 16px;
            margin: 5px;
        }
        #textDisplay {
            margin-top: 20px;
            font-size: 30px;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Default to Comic Sans MS */
            color: white;
        }
    </style>
</head>
<body>
    <h1>Image Gallery with Tags</h1>

    <input type="text" id="searchQuery" placeholder="Search images by tags" oninput="searchImages()">
    
    <div id="imageGallery"></div>

    <div id="controls">
        <label for="fontSelect">Font:</label>
        <select id="fontSelect" onchange="changeFont()">
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
        </select>
        
        <label for="colorPicker">Text Color:</label>
        <input type="color" id="colorPicker" onchange="changeColor()">

        <label for="fontSize">Font Size:</label>
        <input type="number" id="fontSize" value="30" min="10" max="100" onchange="changeFontSize()">
    </div>

    <div id="textControls">
        <input type="text" id="textInput" placeholder="Enter text" oninput="changeText()">
    </div>

    <div id="textDisplay">Your Text Here</div>

    <script>
        // Array of image data with metadata (tags, description, etc.)
        const images = [
            { src: 'images/adachi_1.png', primaryTag: 'adachi', secondaryTag: 'shadow', thirdTag: 'menacing' },
            { src: 'images/adachi_2.png', primaryTag: 'adachi', secondaryTag: 'worried', thirdTag: 'blush' },
            { src: 'images/adachi_3.png', primaryTag: 'adachi', secondaryTag: 'smiling', thirdTag: 'happy' },
            // Add more images as needed...
        ];

        // Function to search images based on tags
        function searchImages() {
            const searchQuery = document.getElementById('searchQuery').value.toLowerCase();
            const filteredImages = images.filter(image => 
                image.primaryTag.toLowerCase().includes(searchQuery) ||
                image.secondaryTag.toLowerCase().includes(searchQuery) ||
                image.thirdTag.toLowerCase().includes(searchQuery)
            );
            displayImages(filteredImages);
        }

        // Function to display filtered images
        function displayImages(filteredImages) {
            const gallery = document.getElementById('imageGallery');
            gallery.innerHTML = ''; // Clear previous results
            filteredImages.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = image.src;
                imgElement.alt = `${image.primaryTag} - ${image.secondaryTag} - ${image.thirdTag}`;
                gallery.appendChild(imgElement);
            });
        }

        // Initialize gallery display
        displayImages(images);

        // Function to change text content dynamically
        function changeText() {
            const text = document.getElementById('textInput').value;
            document.getElementById('textDisplay').textContent = text || 'Your Text Here';
        }

        // Function to change font family
        function changeFont() {
            const font = document.getElementById('fontSelect').value;
            document.getElementById('textDisplay').style.fontFamily = font;
        }

        // Function to change text color
        function changeColor() {
            const color = document.getElementById('colorPicker').value;
            document.getElementById('textDisplay').style.color = color;
        }

        // Function to change font size
        function changeFontSize() {
            const fontSize = document.getElementById('fontSize').value;
            document.getElementById('textDisplay').style.fontSize = `${fontSize}px`;
        }
    </script>
</body>
</html>
