<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adachi Image Selector with Font, Color, and Size Change</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            padding-top: 20px;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }

        .comic-text {
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-size: 20px;
            margin-top: 10px;
            color: black;
        }

        .search {
            text-align: center;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 90%;
            text-align: center;
            overflow-y: auto;
        }

        .modal-image {
            width: 120px;
            height: auto;
            margin: 10px;
            cursor: pointer;
        }

        .font-selector, .color-selector, .size-selector {
            margin-top: 20px;
        }

        #saveButton {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .image-container {
                max-width: 90%;
            }

            .modal-image {
                width: 100px;
            }

            .font-selector, .color-selector, .size-selector {
                font-size: 14px;
            }

            #saveButton {
                width: 100%;
            }
        }

        /* Add some padding and styling for larger screens */
        @media (min-width: 600px) {
            .modal-content {
                max-width: 80%;
            }
        }

    </style>
</head>
<body>
    <h1>Adachi Image Selector with Font, Color, and Size Change</h1>

    <div class="search">
        <button onclick="openModal()">Open Image Menu</button>
    </div>

    <div class="image-container" id="image-container">
        <img id="mainImage" src="images/adachi_shadow_menacing.png" alt="Adachi Image" style="width: 100%; height: auto;">
        <div class="comic-text" id="textOverlay" contenteditable="true" style="color: black; font-size: 20px;">Your Comic Text Here</div>

        <!-- Font Selector -->
        <div class="font-selector">
            <label for="fontSelector">Choose a font:</label>
            <select id="fontSelector" onchange="changeFont()">
                <option value="'Comic Sans MS', cursive, sans-serif">Comic Sans</option>
                <option value="'Arial', sans-serif">Arial</option>
                <option value="'Times New Roman', serif">Times New Roman</option>
                <option value="'Courier New', monospace">Courier New</option>
                <option value="'Verdana', sans-serif">Verdana</option>
            </select>
        </div>

        <!-- Color Selector -->
        <div class="color-selector">
            <label for="colorPicker">Choose text color:</label>
            <input type="color" id="colorPicker" onchange="changeTextColor()">
        </div>

        <!-- Font Size Selector -->
        <div class="size-selector">
            <label for="fontSizeSelector">Choose font size:</label>
            <input type="number" id="fontSizeSelector" value="20" min="10" max="100" onchange="changeFontSize()">
        </div>

        <!-- Save Button -->
        <button id="saveButton" onclick="saveImage(event)">Save Image</button>
    </div>

    <!-- Modal for image selection -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <h2>Select an Image</h2>
            <div id="imageGallery">
                <!-- Images with tags will be added here dynamically -->
            </div>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Array of image objects with primary and secondary tags
        const images = [
            { src: "images/adachi_shadow_menacing.png", primaryTag: "shadow", secondaryTag: "menacing" },
            { src: "images/adachi_worried_blush.png", primaryTag: "worried", secondaryTag: "blush" }
        ];

        // Function to open the modal and display images
        function openModal() {
            const imageGallery = document.getElementById('imageGallery');
            imageGallery.innerHTML = ""; // Clear current images

            images.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = image.src;
                imgElement.alt = `${image.primaryTag} - ${image.secondaryTag}`;
                imgElement.className = "modal-image";
                imgElement.onclick = () => selectImage(image.src);
                imageGallery.appendChild(imgElement);
            });

            document.getElementById('imageModal').style.display = "flex";
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }

        // Function to select an image and close the modal
        function selectImage(src) {
            document.getElementById('mainImage').src = src;
            closeModal();
        }

        // Function to change the font of the text
        function changeFont() {
            const font = document.getElementById('fontSelector').value;
            document.getElementById('textOverlay').style.fontFamily = font;
        }

        // Function to change the text color
        function changeTextColor() {
            const color = document.getElementById('colorPicker').value;
            document.getElementById('textOverlay').style.color = color;
        }

        // Function to change the font size
        function changeFontSize() {
            const fontSize = document.getElementById('fontSizeSelector').value;
            document.getElementById('textOverlay').style.fontSize = fontSize + "px";
        }

        // Function to save the image and text as a PNG and download it directly
        function saveImage(event) {
            event.preventDefault();  // Prevent default button behavior (like page scrolling)

            const imageContainer = document.getElementById('image-container');
            
            // Use html2canvas to capture the content
            html2canvas(imageContainer).then(function(canvas) {
                // Create a link to download the image
                const link = document.createElement('a');
                link.download = 'image_with_text.png'; // Name of the file to be downloaded

                // Convert canvas to PNG image and set it as the href of the link
                link.href = canvas.toDataURL("image/png");

                // Trigger the download
                link.click();
            });
        }
    </script>
</body>
</html>
